<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>BMI Calculator</title>
</head>
<body>
<form class="bmi">
	<h1>Body Mass Index</h1>
	<input type="text" name="weight" class="weight" placeholder="Enter Your Weight in KG">
	<input type="text" name="height" class="height" placeholder="Enter Your Height in CM">
	<input type="button" name="calculate" class="btn" value="Calculate" >
	<p>Your BMI is : <span class="output"></span></p>
	<p class="data"></p>

	<input type="reset"  value="Reset" class="reset">
</form>


<script src="script.js"></script>
</body>
</html>
